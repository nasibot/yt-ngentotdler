<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        input {
            width: 300px;
            padding: 10px;
            border: none;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #ff4444;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff2222;
        }
        .wrap {
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <h1>YouTube Downloader</h1>
    <p>Masukkan link YouTube di bawah</p>

    <input type="text" id="ytlink" placeholder="https://youtube.com/..." />

    <button onclick="downloadMP4()">Download MP4</button>
    <br><br>
    <button onclick="downloadMP3()">Download MP3</button>
</div>

<script>
function downloadMP4() {
    let link = document.getElementById("ytlink").value;
    if (!link) {
        alert("Masukkan link dulu atuh.");
        return;
    }
    window.location.href = "https://api.vevioz.com/?url=" + encodeURIComponent(link);
}

function downloadMP3() {
    let link = document.getElementById("ytlink").value;
    if (!link) {
        alert("Masukkan link dulu dodol.");
        return;
    }
    window.location.href = "https://api.vevioz.com/mp3?url=" + encodeURIComponent(link);
}
</script>

</body>
</html>
